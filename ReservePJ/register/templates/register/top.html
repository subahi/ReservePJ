{% extends "register/base.html" %}
{% block content %}
    {% if user.is_authenticated %}
        <div class="container-fluid" style="margin-top: 60px;">
          <div class="row">
            <div class="col-md-6 offset-md-3" >
              <div class="card">
                <p>予約一覧</p>
                <div class="card-header"予約一覧</div>
              {% for reserve in reserve_list %}
                  <div class="card-body p-3">
                    <p class="card-text">
                        予約済席:{{ reserve.seats }} 
                     </p>
                    <p class="card-text">
                        予約日付:{{ reserve.reserve_date }}
                     </p>
                    <p class="card-text">
                        予約者:{{ reserve.reserve_user.username }}
                     </p>
                 </div><!-- end card-body -->
             {% endfor %}
              </div><!-- end card -->
            </div><!-- end col-md-6 offset-md-3 -->
          </div><!-- end row -->
        </div><!-- end container-fluid -->
    {% else %}
        <p>ログインをお願いします</p>
    {% endif %}
{% endblock %}
